name: build-and-test
on:
    push:
        branches: [fullStack]
    pull_request:
        branches: [main]

jobs:
    build-and-test:
      runs-on: ubuntu-latest

      steps:
        - name: Check out repo
          uses: actions/checkout@v3

        - name: Convert repo owner to lowercase
          run: |
            echo "REPO=${GITHUB_REPOSITORY@L}" >> "${GITHUB_ENV}"
        
        - name: Setup Docker Buildx
          uses: docker/setup-buildx-action@v2
        
        - name: Login to Github Container Registry
          uses: docker/login-action@v2
          with:
            registry: ghcr.io
            username: ${{ github.repository_owner }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: Build and push server image
          uses: docker/build-push-action@v4
          with:
            context: ./Server/
            file: ./Server/dockerfiles/Dockerfile.api
            push: true
            tags: ghcr.io/${{ env.REPO }}/parsing-points-server:latest
            build-args: SPORTS_ODDS_API_KEY=${{ secrets.SPORTS_ODDS_API_KEY }}

        - name: Build and push server test
          uses: docker/build-push-action@v4
          with:
            context: ./Server/
            file: ./Server/dockerfiles/Dockerfile.test
            push: true
            tags: ghcr.io/${{ env.REPO }}/server-test:latest
            build-args: SPORTS_ODDS_API_KEY=${{ secrets.SPORTS_ODDS_API_KEY }}
        
        - name: Run Server Mock Tests
          run: |
            cd Server
            docker-compose run test


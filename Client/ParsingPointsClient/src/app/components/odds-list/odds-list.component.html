<h1>Upcoming Odds</h1>
<div class="card-container">
<mat-card *ngFor="let game of dataSource">
    <mat-card-header>
      <mat-card-title>{{ game.home_team }} vs {{ game.away_team }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="transformGameData(game)" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="name-column">Name</th>
          <td mat-cell *matCellDef="let element" class="name-column">{{ element.name }}</td>
        </ng-container>
  
        <!-- Win Column -->
        <ng-container matColumnDef="win">
          <th mat-header-cell *matHeaderCellDef class="spread-win-column">Win</th>
          <td mat-cell *matCellDef="let element" class="spread-win-column">{{ element.win }}</td>
        </ng-container>
  
        <!-- Spread Column -->
        <ng-container matColumnDef="spread">
          <th mat-header-cell *matHeaderCellDef class="spread-win-column">Spread</th>
          <td mat-cell *matCellDef="let element" class="spread-win-column">{{ element.spread }}</td>
        </ng-container>
  
        <!-- Define the table header and rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
